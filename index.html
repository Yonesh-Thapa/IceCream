<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <style>
         input[type="radio"] + label {margin-left: 10px;}
    </style> -->
</head>

<body>
    <fieldset>
        <!-- writing the paramater in comment so i can reference the Id to include in html. -->
        <!-- numOfScoops, sprinkles, whippedCream, hotFudge, cherry -->
        <legend>
            <h2>Welcome to Ice Cream Shop</h2>
        </legend>
        <div>
            <label>
                Number of Scoops <input id="numOfScoops" type="number" value="1" min="1" max="4">

            </label><br>

            <input type="radio" id="cone" value="cone" name="display">
            <label for="cone">Cone</label>
            <input type="radio" id="cup" value="cup" name="display">
            <label for="cup">Cup</label><br>
            <fieldset>
                <legend>
                    <h4>Toppings</h4>
                </legend>
                <label>
                    <input type="checkbox" id="sprinkles">Sprinkles ($0.50)
                </label>
                <label>
                    <input type="checkbox" id="whippedCream"> Whipped Cream($0.25)<br>
                </label>
                <label>
                    <input type="checkbox" id="hotFudge" value="hotFudge"> Hot Fudge ($1.25)
                </label>
                <label>
                    <input type="checkbox" id="cherry" value="cherry"> Cherry ($0.25)
                </label>


            </fieldset>
            <label>
                <input type="button" id="submitBtn" value="Submit Order">
            </label>
            <p id="output"></p>
        </div>
    </fieldset>
</body>
<script src="price.js"></script>
<script src="main.js"></script>

</html>
