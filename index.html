<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice cream shop</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->
    <!-- <style>
         input[type="radio"] + label {margin-left: 10px;}
    </style> -->
</head>

<body>
    <fieldset>
        <!-- writing the paramater in comment so i can reference the Id to include in html. -->
        <!-- numOfScoops, sprinkles, whippedCream, hotFudge, cherry -->
        <legend>
            <h2>Welcome to Ice Cream Shop</h2>
        </legend>
        <div>
            <label>
                Number of Scoops <input id="numOfScoops" type="number" value="1" min="1" max="4">

            </label><br>

            <input type="radio" id="cone" value="cone" name="display" checked>
            <label for="cone">Cone</label>
            <input type="radio" id="cup" value="cup" name="display">
            <label for="cup">Cup</label><br>
            <fieldset id="toppings" style="display:none">
                <legend>
                    <h4>Toppings</h4>
                </legend>
                <label>
                    <input type="checkbox" id="sprinkles">Sprinkles ($0.50)
                </label>
                <label>
                    <input type="checkbox" id="whippedCream"> Whipped Cream($0.25)<br>
                </label>
                <label>
                    <input type="checkbox" id="hotFudge" value="hotFudge"> Hot Fudge ($1.25)
                </label>
                <label>
                    <input type="checkbox" id="cherry" value="cherry"> Cherry ($0.25)
                </label>


            </fieldset>
            <label>
                <input type="button" id="submitBtn" value="Submit Order">
            </label>
            <table>
                <tr>
                    <td>Base Price</td>
                    <td id="pricePerScoop" value="$0.00"></td>
                </tr>
                <tr>
                    <td>Toppings Price</td>
                    <td id="toppingPrice" value="$0.00"></td>
                </tr>
                <tr>
                    <td>Subtotal</td>
                    <td id="subtotal" value="$0.00"></td>
                </tr>
                <tr>
                    <td>Tax</td>
                    <td id="tax" value="$0.00"></td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td id="total"value="$0.00" ></td>
                </tr>
            </table>
            <!-- <p id="output"></p> -->
        </div>
    </fieldset>
</body>
<script src="price.js"></script>
<script src="main.js"></script>

</html>
